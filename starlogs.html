<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Starlogs</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style type="text/css" media="all">
      @font-face {
        font-family: SWCrawlTitle;
        src: url('SWCrawlBody.ttf');
      }
      body {
        background: black url('http://starwars.com/images/graphics/bg/generic-back.jpg') no-repeat top center fixed;
        font-family: SWCrawlBody;
        color: #faa620;
      }

      .scene {
        width: 50%;
        margin: 0px auto;
        height         : 650px;
        -webkit-perspective   : 600;
        -webkit-perspective-origin: 50% 40%;
      }
      .input {
        text-align: center;
        position: absolute;
        top: 40%;
        width: 100%;
        -webkit-transition: -webkit-transform 2s;
      }
      .input.zoomed {
        -webkit-transform: translateZ(1000px);
      }
      .input input {
        font-size: 1.5em;
        width: 60%;
        border-radius: 10px;
        padding: 8px;
      }
      .plane {
        display: none;
        position: absolute;
        width          : 100%;
        height         : 100%;
        text-align: center;
        -webkit-transform   : rotateX(60deg);
      }
      .content {
        position       : absolute;
        width: 100%;
        margin: 0px auto;
        bottom: 0%;
        -webkit-opacity: 0;
        -webkit-animation-name: crawling;
        -webkit-animation-duration: 25s;
        -webkit-animation-timing-function: linear;
      }

      @-webkit-keyframes crawling {
        from {
          bottom: 0%;
        }
        1% {
          -webkit-opacity: 1;
        }
        99% {
          -webkit-opacity: 0;
        }
        to {
          bottom: 100%;
        }
      }

    </style>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      $(function() {
          var play = function(msgs) {
            var counter = 0;
            if (msgs.length > 0) {
              $('.plane').append($('<div>', {class: 'content'}).text(msgs[0]))
              setTimeout(function() {
                play(msgs.slice(counter));
              }, 1500);
              counter++;
            }
            else {
              counter = 0;
            }
          }

          $(document).on('webkitAnimationEnd', '.content', function() {
              $(this).remove();
          });

          $('.input').on('webkitTransitionEnd', function() {
              $('.plane').show();
              var url = 'https://api.github.com/repos/artemave/REST-assured/commits';
              $.ajax(url, {
                dataType: 'jsonp',
                success: function(response) {
                  var messages = $.map(response.data, function(commit_data) {
                    return commit_data.commit.message;
                  });
                  document.getElementById('theme').play();
                  play(messages);
                },
                error: function(xrh, status, err) {
                  console.log(status, err);
                  document.getElementById('imperial_march').play();
                  play(["It goes on for a while...", "And then everyone dies"]);
                }
              });
          })
          $('input').keyup(function(e) {
              if (e.keyCode == 13) {
                $(this).parent().addClass('zoomed');
              }
          })
      })
    </script>
    <audio id="theme" loop src="theme.mp3" type="audio/mp3"></audio>
    <audio id="imperial_march" loop src="imperial_march.mp3" type="audio/mp3"></audio>

    <div class="scene">
      <div class="input">
        <input type="text" placeholder="github user/repo or url"></input>
      </div>
      <div class="plane">
      </div>
    </div>
  </body>
</html>
