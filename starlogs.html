<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Starlogs</title>
    <link rel="stylesheet" href="styles.css" media="screen" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      $(function() {
          var play = function(msgs) {
            var counter = 0;
            if (msgs.length > 0) {
              $('.plane').append($('<div>', {class: 'content'}).text(msgs[0]))
              setTimeout(function() {
                play(msgs.slice(counter));
              }, 1500);
              counter++;
            }
            else {
              counter = 0;
            }
          }

          $(document).on('webkitAnimationEnd', '.content', function() {
              $(this).remove();
          });

          $('.input').on('webkitTransitionEnd', function() {
              $('.plane').show();
              var url = 'https://api.github.com/repos/artemave/REST-assured/commits';
              $.ajax(url, {
                dataType: 'jsonp',
                success: function(response) {
                  var messages = $.map(response.data, function(commit_data) {
                    return commit_data.commit.message;
                  });
                  document.getElementById('theme').play();
                  play(messages);
                },
                error: function(xrh, status, err) {
                  console.log(status, err);
                  document.getElementById('imperial_march').play();
                  play(["It goes on for a while...", "And then everyone dies"]);
                }
              });
          })
          $('input').keyup(function(e) {
              if (e.keyCode == 13) {
                $(this).parent().addClass('zoomed');
              }
          })
      })
    </script>
    <audio id="theme" loop src="theme.mp3" type="audio/mp3"></audio>
    <audio id="imperial_march" loop src="imperial_march.mp3" type="audio/mp3"></audio>

    <div class="scene">
      <div class="input">
        <input type="text" placeholder="github user/repo or url"></input>
      </div>
      <div class="plane">
      </div>
    </div>
  </body>
</html>
