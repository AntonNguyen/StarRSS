<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Starlogs</title>
    <link rel="stylesheet" href="styles.css" media="screen" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <script type="text/javascript" charset="utf-8">
      $(function() {
          var crawl = function(msgs) {
            var counter = 0;
            if (msgs.length > 0) {
              $('.plane').append($('<div>', {class: 'content'}).text(msgs[0]))
              setTimeout(function() {
                crawl(msgs.slice(counter));
              }, 1500);
              counter++;
            }
            else {
              counter = 0;
            }
          }
          var play_commits = function(msgs) {
            document.getElementById('theme').play();
            crawl(msgs);
          }

          var play_error = function() {
            document.getElementById('imperial_march').play();
            crawl(["By the order of lord Vader", "This repo has been destroyed", "Just kidding!", "But then again who knows?", "I couldn't fetch it..."]);
          }

          var repo_commits_url = function(input_value) {
            var user_slash_repo = input_value.replace(new RegExp(".*github.com[/:](.*?)(\.git)?$"), '$1');
            return 'https://api.github.com/repos/' + user_slash_repo + '/commits';
          }

          $(document).on('webkitAnimationEnd', '.content', function() {
              $(this).remove();
          });

          $('.input').on('webkitTransitionEnd', function() {
              var url = repo_commits_url($('input', this).val());

              $('.plane').show();

              $.ajax(url, {
                dataType: 'jsonp',
                success: function(response) {
                  if (response.data instanceof Array) {
                    var messages = $.map(response.data, function(commit_data) {
                      return commit_data.commit.message;
                    });
                    play_commits(messages);
                  }
                  else {
                    console.log(response);
                    play_error();
                  }
                },
                error: function(xrh, status, err) {
                  console.log(status, err);
                  play_error();
                }
              });
          })
          $('input').keyup(function(e) {
              if (e.keyCode == 13) {
                $(this).parent().addClass('zoomed');
              }
          })
      })
    </script>
    <audio id="theme" loop src="theme.mp3" type="audio/mp3"></audio>
    <audio id="imperial_march" loop src="imperial_march.mp3" type="audio/mp3"></audio>

    <div class="scene">
      <div class="input">
        <input type="text" placeholder="github user/repo or url"></input>
      </div>
      <div class="plane">
      </div>
    </div>
  </body>
</html>
